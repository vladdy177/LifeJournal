<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Life Journal</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/journal-icon.ico" sizes="any">
  <link rel="icon" href="/journal-icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="journal-icon.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<!--  <link rel="manifest" href="site.webmanifest">-->
  <meta name="theme-color" content="#fafafa">
  <script src="js/app.js" defer></script>
</head>

<body>

  <main class="container">
    <section class="left">
      <div class="calendar">
        <div class="month">
          <i class="fa fa-angle-left prev"></i>
          <!--Updating month and year in JS-->
          <div class="date"></div>
          <i class="fa fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>
        <div class="days">
          <!--Adding days with JS-->
        </div>
        <div class="goto-today">
          <div class="goto">
            <label>
              <input type="text" placeholder="mm/yyyy" class="date-input">
            </label>
            <button class="goto-btn">Go</button>
          </div>
          <button class="today-btn">Today</button>
        </div>
      </div>
    </section>

    <section class="right">
      <div class="today-date">
        <div class="habit-day">Mon</div>
        <div class="habit-date">03 June 2024</div>
      </div>
      <div class="habits">
        <!--Adding habits with JS-->
        <div class="habit">
          <div class="title">
            <i class="fas fa-circle"></i>
            <h3 class="habit-title">READ</h3>
          </div>
        </div>
      </div>
      <div class="add-habit-wrapper">
        <div class="add-habit-header">
          <div class="title">Add habit</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-habit-body">
          <div class="add-habit-input">
              <input type="text" placeholder="Habit name" class="habit-name" autofocus>
          </div>
        </div>
        <div class="add-habit-footer">
          <button class="add-habit-btn">Add new habit</button>
        </div>
      </div>
    </section>
    <button class="add-habit">
      <i class="fas fa-plus"></i>
    </button>
  </main>

</body>

</html>
